<div class="content-form">
    <h2 class="content-title">Add Course</h2>
    <form #addForm="ngForm">
        <div class="item">
            <label for="name">Course Name</label>
            <input type="text" class="form-control" placeholder="Course Name" id="name" name="name" [(ngModel)]="course.name">
        </div>
        <div class="item">
            <label for="price">Course Price</label>
            <input type="text" class="form-control" id="price" placeholder="Course Price" name="price" [(ngModel)]="course.price">
        </div>
        <div class="item">
            <label for="image">Course Image</label>
            <input type="file" id="image" (change)="onFileChanged($event)">
            <input type="button" (click)="onUpload()" value="upload">
        </div>
        <div class="col-md-3">
            <input type="button" (click)="getImage()" value="Get Image">
            <div class="container row">
                <div class="col-md-16">
                    <div *ngIf=retrievedImage>
                        <img [src]="retrievedImage">
                    </div>
                </div>
            </div>
        </div>
            <button class="item-button" id="addbtn" (click)="addCourse(addForm)">Add Course</button>
    </form>
</div>
