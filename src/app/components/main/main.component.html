<div class="content">
   <router-outlet></router-outlet>
     <div class="table-content">
         <h2 class="content-title">Courses List</h2>
         <table class="table table-striped table-hover">
             <thead>
                 <tr>
                     <td>Course Name</td>
                     <td>Course Price</td>
                     <td>Course Image</td>
                     <td>Actions</td>
                 </tr>
             </thead>
             <tbody>
                 <tr *ngFor="let item of courses">
                     <td>{{item.name}}</td>
                     <td>{{item.price}}</td>
                     <td><img [src]="item.imagePath" alt="image"></td>
                     <td>
                         <a href="#editEmployeeModal" class="edit" data-toggle="modal">
                             <i class="material-icons" data-toggle="tooltip" (click)="navigateToEdit(item.id,'editCourse')" title="Edit">&#xE254;</i>
                         </a>
                         <a href="#deleteEmployeeModal" class="delete" data-toggle="modal">
                             <i class="material-icons" data-toggle="tooltip" (click)="navigateToEdit(item.id,'editCourse')" title="Delete">&#xE872;</i>
                         </a>
                     </td>
                 </tr>

             </tbody>
         </table>
     </div>
 </div>
